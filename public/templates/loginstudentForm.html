<div class="container" ng-init="load()">
    <div class="row">
        <div class="center-form panel">
            <div class="panel-body">
                <h2 class="text-center">Prihlásenie žiaka</h2>

                <form method="post" ng-submit="login()" name="loginForm">

                    <div class="form-group">
                        <input class="form-control input-lg" type="username" name="username"
                               ng-model="username" placeholder="Prihlasovacie meno" required autofocus>
                    </div>

                    <div class="form-group">
                        <input class="form-control input-lg" type="password" name="password"
                               ng-model="password" placeholder="Heslo" required>
                    </div>

                    <button type="submit" ng-disabled="loginForm.$invalid"
                            class="btn btn-lg btn-block btn-success">Prihlásiť
                    </button>
                </form>
            </div>
        </div>

    </div>

</div>
