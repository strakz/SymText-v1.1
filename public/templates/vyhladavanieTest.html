<div class="container">
    <p ng-bind="odpoved"> nazvy</p>
    <p ng-bind="idimg">IDecka</p>
    <div class="row">
        <div class="center-form panel">
            <div class="panel-body">
                <h2 class="text-center">voľné písanie</h2>

                <form novalidate method="post" ng-submit="hladaj()" name="hladajFormFree">

                    <div class="form-group">
                        <input class="form-control input-lg" type="text" name="slovo"
                               ng-model="find.slovo" placeholder="dajake slovo" required autofocus>
                    </div>

                    <div class="form-group">
                        <input class="form-control input-lg" type="text" name="word"
                               ng-model="find.word" placeholder="slovo 2" >
                    </div>

                    <button type="submit" ng-disabled="hladajFormFree.slovo.$invalid" class="btn btn-lg btn-block btn-success">hladaj
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
