<div class="container">
    <div class="row">
        <div class="center-formEx panel">
            <form method="post" ng-submit="addwords()" name="addWordForm">
                <div class="panel-body">
                    <h2 class="text-center">Vkladanie nových slov k existujúcim symbolom/slovám </h2>
                    <div class="form-group">
                        <label>Základny tvar slova, ku ktorému chcete pridať nové slová</label>
                        <input class="form-control input-lg" name="mainWord" ng-model="word.mainWord" type="text"
                               placeholder="Základný tvar slova">
                    </div>
                    <div class="form-group">
                        <label>Všetky slová, s rovnakým významom ako základne slovo odelené čiarkou</label>
                        <input class="form-control input-lg" name="namesInput" ng-model="word.names" ng-list required
                               placeholder="Zadajte aj viac slov oddelené čiarkou">
                    </div>
                    <button type="submit"
                            class="btn btn-lg btn-block btn-primary">Vytvorenie slov
                    </button>
                    <a href="/ucitelmenu" class="btn btn-lg btn-block btn-default">Späť do menu</a>

                </div>
            </form>
        </div>
    </div>
</div>
