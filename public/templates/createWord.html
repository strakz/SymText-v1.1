<div class="container">
  ´    <div class="row">
        <div class="center-formEx panel">
            <form method="post" ng-submit="create()" name="createWordForm">
                <div class="panel-body">
                    <h2 class="text-center">Prepojenie slova s nahratým obrázkom </h2>

                    <div class="form-group"
                         ng-class="{ 'has-success' : username.$valid && username.$dirty, 'has-error' : username.$invalid && username.$dirty }">
                        <input class="form-control input-lg" type="text" id="word"
                               name="word" ng-model="word.word" placeholder="základný tvar slova" required
                               autofocus>

                        <div class="help-block text-danger" ng-if="word.$dirty"
                             ng-messages="word.$error">
                            <div ng-message="required">Vyplňte slovo</div>

                        </div>
                    </div>

                    <div class="form-group"
                         ng-class="{ 'has-success' : wordType.$valid && wordType.$dirty, 'has-error' : wordType.$invalid && wordType.$dirty }">
                        <input class="form-control input-lg" type="text" name="wordType"
                               ng-model="word.wordType" placeholder="kategoria slova" required>

                        <!--<div class="help-block text-danger"-->
                             <!--ng-if="wordType.$dirty"-->
                             <!--ng-messages="wordType.$error">-->
                            <!--<div ng-message="required">Zadajte kategóriu</div>-->
                        <!--</div>-->
                        <label class="input-lg" for="singleSelect"> Slovný druh: </label><br>
                        <select class="form-control input-lg" name="singleSelect"  ng-model="word.singleSelect" required>
                            <option value="podstatne">Podstatné meno</option>
                            <option value="pridavne">Prídavné meno</option>
                            <option value="sloveso">Sloveso</option>
                            <option value="zameno">Zámeno</option>
                            <option value="predlozka">Predložka</option>

                        </select><br>

                    </div>

                    <div class="form-group"
                         ng-class="{ 'has-success' : filename.$valid && filename.$dirty, 'has-error' : filename.$invalid && filename.$dirty }">
                        <input class="form-control input-lg" type="text"
                               name="filename" ng-model="word.filename"
                               placeholder="Nazov suboru"
                               required>

                        <div class="help-block text-danger my-special-animation"
                             ng-if="filename.$dirty"
                             ng-messages="filename.$error">
                            <div ng-message="required">Zadajte nazov suboru!</div>

                        </div>
                    </div>

                    <button type="submit" ng-disabled="createWordForm.$invalid"
                            class="btn btn-lg btn-block btn-primary">Vytvorenie slova
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
